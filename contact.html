	<!-- CONTACT FORM -->
	<section class="section-contact container-fluid">
		<h3 class="heading">Contact Me</h3>
		<div class="row contact-title">
			<div class="col-12 text-center">
				<p>Want to work with me?</p>
				<p>Or do you want more information?</p>
				<p>Please send me an <a target="_blank"
						href="mailto:charlotteoconnell@virginmedia.com?subject=New Client!&body=Hi."
						type="email">email</a></p>

				<div class="center-form">
					<form action="mailto:charlotteoconnell@virginmedia.com" method="post">
						<input type="text" name="name" id="name" class="form-control" placeholder="Type your name here" required />
						<input type="email" name="email" id="emailaddress" class="form-control" placeholder="Type your email address here" required />
						<input type="text" name="subject" id="subject" class="form-control" placeholder="The subject of your message" required />
						<textarea rows="5" name="projectsummary" id="projectsummary" class="form-control" placeholder="Type your message here" required></textarea>
						<div class="form-row text-center">
							<div class="col">
								<button type="submit" class="btn">Send Email</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
